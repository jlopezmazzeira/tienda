<ion-header>

  <ion-navbar>
    <ion-title>Buscar producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="buscar_producto($event)"></ion-searchbar>

  <ion-list>
  <ion-item *ngFor="let item of _ps.resultados"
            [navPush]="productoPage"
            [navParams]="{ producto: item}">
    {{ item.producto }}
  </ion-item>
</ion-list>
</ion-content>
